<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>
    <p>number pada js selalu disimpan sebagai angka nasional floating point</p>

    <button onclick="MyFunc()">Klik</button>

    <p id="coba"></p>
    <script>
        function MyFunc(){
            x=(0.5*10+0.1*10)/10;
            document.getElementById("coba").innerHTML="0.5+0.1 = "+x;
        }
    </script>
    
</body>
</html>
