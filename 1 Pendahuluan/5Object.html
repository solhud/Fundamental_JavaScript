<body>
    <p>Kumpulan elemen yang mungkin untuk suatu tipe data</p>
    <p>Object dalam js didefiniskan sebagai mutable properties collection </p>
    <p>artinya sekumpulan properti / ciri khas yang dapat berubah nilainya</p>
    <p>oleh karena itu fungsi reguler expression juga termasuk objek</p>

    <script>
        var car ={type:"honda",model:700,color:"blue"};

        var person={
            firstname : "Sholihu",
            lastname : "Huda",
            age : 20;

        };
    </script>
    
</body>
