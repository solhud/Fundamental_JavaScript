<body>
    <p>for digunakan untuk perulangan yg jumlahnya sudah diketahui</p>
    <p>statement1 ; statement2 ; statement3</p>
    <p>statement1 : dijalankan sebelum perulangan kode dimulai</p>
    <p>statement2 : kondisi menjalankan perulangan</p>
    <p> dijalankan setiap kali perulangan selai dapat bertambah, berkurang maupun kali atau bagi</p>

    <script>
        for(var i=1; i<6 ; i*=2){
            document.write("ke = "+i+"<br>");
        }
    </script>
