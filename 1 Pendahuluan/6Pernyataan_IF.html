<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pernyataan IF</title>
</head>
<body>
    <script>
        // cetak selamat pagi jika kurang dari jam 11
        var dt= new Date();
        var time = dt.getHours();
        document.write(dt);

        if(time <=12){
            document.write("<b> Good morning </b>");
        }
    </script>
    
</body>
</html>
