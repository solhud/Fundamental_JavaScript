<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>


    <script>
        var dt = new Date();
        // day 0....6
        var theDay =dt.getDay();

        document.write(theDay+"<br>");
        
        switch(theDay){
            case 5:
                document.write("Finllay Friday");
            break;
            case 6:
                document.write("Super saturday");
            break;
            case 0:
                document.write("Sleepy sunday");
            break;
            default:
                document.write("-------");
        }

    </script>
    
</body>
</html>
