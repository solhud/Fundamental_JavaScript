<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else_if else</title>
</head>
<body>
    <script>
        var d = new Date();
        var time = d.getHours();

        if(time < 11){
            document.write("good morning");
        }else if( time >= 11 && time <=16){
            document.write("hari baik");
        }else{
            document.write("selamat malam");
        }
    </script>
    
</body>
</html>
