<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>
</head>
<body>
    <script>
        var dt = new Date();

        var time = dt.getHours();
        document.write(time);

        if(time <10){
            document.write("good morning");
        }else{
            document.write("good afternoon");
        }
    </script>
    
</body>
</html>
